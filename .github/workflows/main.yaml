name: Release Containerimage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-git-workflows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: source-version
        id: source-version
        run: |
          echo "::set-output name=version::$(cat git-workflows/version)"
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: push-container-image
        with:
          image: git-workflows
          registry: ghcr.io
          username: ${{ github.repository }}
          password: ${{ secrets.PAT }}
          dockerfile: git-workflows/Containerfile
          directory:  git-workflows
          addLatest: true
          tags: ${{ steps.source-version.outputs.version }},latest
  build-maven:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: source-version
        id: source-version
        run: |
          echo "::set-output name=version::$(cat maven/version)"
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: push-container-image
        with:
          image: maven
          registry: ghcr.io
          username: ${{ github.repository }}
          password: ${{ secrets.PAT }}
          dockerfile: maven/Containerfile
          directory: maven
          addLatest: true
          tags: ${{ steps.source-version.outputs.version }},latest
  build-slack-notification:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: checkout
      - name: source-version
        id: source-version
        run: |
          echo "::set-output name=version::$(cat slack-notifications/version)"
      - uses: mr-smithers-excellent/docker-build-push@v5
        name: push-container-image
        with:
          image: slack-notification
          registry: ghcr.io
          username: ${{ github.repository }}
          password: ${{ secrets.PAT }}
          dockerfile: slack-notifications/Containerfile
          directory: slack-notifications
          addLatest: true
          tags: ${{ steps.source-version.outputs.version }},latest
